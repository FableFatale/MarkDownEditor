<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS 测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f4ff',
              100: '#e0e9ff',
              200: '#c7d7fe',
              300: '#a4bcfc',
              400: '#819af9',
              500: '#5E6AD2',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
  <div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">
          Tailwind CSS 测试
        </div>
        <h1 class="mt-2 text-xl font-medium text-gray-900 dark:text-white">
          这是一个简单的Tailwind CSS测试页面
        </h1>
        <p class="mt-2 text-gray-500 dark:text-gray-300">
          如果你能看到这个页面的样式正确应用，说明Tailwind CSS配置成功。
        </p>
        <div class="mt-4">
          <button
            type="button"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            onclick="document.documentElement.classList.toggle('dark')"
          >
            切换暗/亮模式
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
